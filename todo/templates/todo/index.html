<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    padding: 30px;
    margin-top: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 400px; /* ðŸ‘ˆ this minimizes width */
    width: 100%;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

.task {
    background-color: #d4edda;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.task input[type="checkbox"] {
    margin-right: 10px;
}

.delete-btn {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
}

</style>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Todo List</h1>

    <!-- Task Form -->
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_title" class="form-label">Task Title</label>
            <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter task title" />
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Task List -->
    <ul class="list-group mt-5">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %} list-group-item-success {% endif %}">
                <div class="d-flex">
                    <input type="checkbox" {% if task.completed %} checked {% endif %} onchange="window.location.href='{% url 'toggle_task' task.id %}'" />
                    <span class="ms-3 {% if task.completed %} text-decoration-line-through {% endif %}">{{ task.title }}</span>
                </div>
                <form action="{% url 'delete_task' task.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
